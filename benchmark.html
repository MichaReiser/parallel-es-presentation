<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
		  integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
		  crossorigin="anonymous">

	<title>Benchmark</title>
</head>
<body>
<div class="container">
	<h1>Benchmark</h1>
	<form action="#">
		<input type="submit" class="btn btn-primary" value="run..." id="run"/>
	</form>

	<h3>Results</h3>
	<table id="output-table" class="table table-striped table-sm">
		<thead>
		<tr>
			<th>Set</th>
			<th>Test</th>
			<th>Standard Deviation</th>
			<th>Mean (s)</th>
			<th>Margin of Error</th>
			<th>Relative Margin of Error</th>
			<th>Standard Error</th>
			<th>Variance</th>
			<th>Samples</th>
			<th>Op/s</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td class="text-muted align-middle" colspan="10"><i>Empty</i></td>
		</tr>
		</tbody>
	</table>


	<h4>Results as JSON</h4>
	<pre><code id="json-output">Run the Tests to see your results</code></pre>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
		integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
		integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
		crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
		integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
		crossorigin="anonymous"></script>

<script src="./benchmark.js"></script>
</body>
</html>
